<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-4</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<h1>component标签</h1>
<div id="app">
    {{message}}
</div>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            message:"hello Vue!"
        }
    })
</script>
</body>
</html>
