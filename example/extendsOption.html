<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extendsOption</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<h1>Extends Option  扩展选项</h1>
<hr>
<div id="app">
    <p>num:{{num}}</p>
    <p>修改过delimiters选项后：num:${num}</p>
    <p><button @click="add">add</button></p>
</div>
<script type="text/javascript">
    var extendsObj = {
        updated: function () {
            console.log("我是扩展的updated");
        },
//        如果方法名一样，扩展出来的方法不执行，只执行原生的
        methods: {
            add: function () {
                console.log("我是扩展出来的方法");
                this.num++;
            }
        }
    }
    var app = new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods:{
            add:function () {
                console.log("我是原生的方法");
                this.num++;
            }
        },
        updated:function () {
            console.log("我是原生的updated");
        },
//        扩展只能放一个对象，不能像混入一样放数组
        extends:extendsObj,
//        delimiters的作用是改变我们插值的符号。Vue默认的插值是双大括号{{}}
        delimiters:['${','}']
    })
</script>
</body>
</html>
