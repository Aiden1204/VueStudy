<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text & v-html</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <h1>v-text & v-html实例</h1>
    <hr>
    <div id="app">
        <span>v-text测试</span>
        {{message}}
        <span>同等于</span>
        <span v-text="message"></span>
        <br>
        {{dodo}}
        <span>同等于</span>
        <span v-text="dodo"></span>
        <hr>
        <span>v-html测试</span>
        <span v-html="dodo"></span>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello world!",
                dodo:"<h2>h2标签测试</h2>"
            }
        })
    </script>
</body>
</html>
