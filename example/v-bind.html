<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="../js/vue.js"></script>
    <style type="text/css">
        #app img {
            width: 200px;
            height: 200px;
        }
        .classA {
            color: red;
        }
        .classB {
            color: blue;
        }
        .classC {
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1>v-bind 实例</h1>
<div id="app">
    <!--用v-on和v-bind结合实现图片的切换-->
    <button v-on:click="changeImg">changeImg</button>
    <br>
    <img v-bind:src="imgSrc" alt="">
    <hr>
    <div :class="className">1、绑定class</div>
    <br>
    <button @click="changeClass">changeClass</button>
    <hr>
    <div :class="{classA:isOk}">判断class</div>
    <button @click="trueOrFalse">改变ture和false</button>
    <br>
    <input type="checkbox" id="isOk" v-model="isOk">
    <label for="isOk">isOk = {{isOk}}</label>
    <hr>
    <label for="" :class="[classC,classB]">class数组</label>
    <hr>
    <label for="" :class="isOk?classC:classB">三元运算符</label>
    <hr>
    <div :style="{color:myColor}">绑定style</div>
    <hr>
    <div :style="duiXiang">绑定Style对象</div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            imgSrc:"../assets/img/1.jpg",
            className:"classA",
            isOk:true,
            classC:"classC",
            classB:"classB",
            myColor:"red",
            duiXiang:{
                color:"green",
                fontSize:"40px"
            }
        },
        methods:{
//            改img的URL
            changeImg:function () {
                if (this.imgSrc == "../assets/img/1.jpg"){
                    this.imgSrc = "../assets/img/2.gif";
                }
                else {
                    this.imgSrc = "../assets/img/1.jpg";
                }
            },
//            改class
            changeClass:function () {
                if (this.className == "classA"){
                    this.className = "classB";
                }
                else {
                    this.className = "classA";
                }
            },
//            判断class
            trueOrFalse:function () {
                if (this.isOk == true){
                    this.isOk = false;
                }
                else {
                    this.isOk = true;
                }
            }
        }
    })
</script>
</body>
</html>
