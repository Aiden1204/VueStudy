<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example Methods</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<h1>example Methods</h1>
<div id="app">

</div>
<p>
    <button onclick="myDestroy()">destory</button>
</p>
<p>
    <button onclick="myReload()">reload</button>
</p>
<p>
    <button onclick="tick()">更改数据</button>
</p>
<script type="text/javascript">
    var aiden = Vue.extend({
        template:`<p>{{message}}</p>`,
        data:function () {
            return {
                message:"Hello, I`m aiden."
            }
        },
        mounted:function () {
            console.log("mounted被创建！");
        },
        destroyed:function () {
            console.log("已经被卸载了！");
        },
        updated:function () {
            console.log("已经更新了！");
        }
    })
    var vm = new aiden().$mount("#app");
    function myDestroy() {
        vm.$destroy();
    }
    function myReload() {
        vm.$forceUpdate();
    }
    function tick(){
        vm.message = "update message info ";
        vm.$nextTick(function(){
            console.log('message更新完后我被调用了');
        })
    }
</script>
</body>
</html>
