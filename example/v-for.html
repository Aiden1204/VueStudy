<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<h1>v-for实例</h1>
<div id="app">
    <ul>
        <li v-for="item in items">
            {{item}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
           items:[53,21,14,54,66,33,89]
        },
        computed:{
            items:function () {
                return [1,2,3,4,5,6,7];
            }
//            sortItems:function(){
//                return this.items.sort();
//            }
        }
    })
</script>
</body>
</html>
