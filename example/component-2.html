<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-2</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<h1>component-2 props属性</h1>
<hr>
<div id="ppa">
    <dota v-bind:here="message"></dota>
</div>
<script type="text/javascript">
    //    构造局部组件
    var ppa = new Vue({
        el:"#ppa",
        data:{
            message:"Shanghai"
        },
        components:{
            "dota":{//这里必须是字符串
                template:'<div style="color:red;">dota from {{here}}</div>',
//                注册选项/挂载属性
                props:["here"]
            }
        }
    })
    ppa.message = "America";
//    component 组件
//    template 模板
</script>
</body>
</html>
